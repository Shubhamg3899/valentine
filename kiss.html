<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Kiss Day | Soul Connection</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">

<style>
:root{
    --neon:#ff0054;
    --electric:#7000ff;
    --dark:#020005;
}

*{
    box-sizing:border-box;
    -webkit-tap-highlight-color:transparent;
}

body{
    margin:0;
    min-height:100vh;
    background:var(--dark);
    font-family:'Montserrat',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    touch-action:manipulation;
}

/* HOME BUTTON */
.home-btn{
    position:fixed;
    top:15px;
    left:15px;
    padding:10px 16px;
    border-radius:30px;
    font-size:.75rem;
    font-weight:600;
    letter-spacing:1px;
    text-transform:uppercase;
    background:rgba(255,255,255,.9);
    color:var(--neon);
    border:1px solid var(--neon);
    box-shadow:0 6px 15px rgba(255,0,84,.3);
    cursor:pointer;
    z-index:1000;
}
.home-btn:active{
    transform:scale(.95);
}

/* Aurora Background */
.aurora{
    position:fixed;
    inset:-50%;
    background:
      radial-gradient(circle at 30% 30%, rgba(255,0,84,.15), transparent 60%),
      radial-gradient(circle at 70% 70%, rgba(112,0,255,.12), transparent 60%);
    animation:spin 25s linear infinite;
}
@keyframes spin{
    from{transform:rotate(0deg)}
    to{transform:rotate(360deg)}
}

/* Main */
.main-container{
    position:relative;
    z-index:5;
    text-align:center;
    padding:20px;
    width:100%;
    max-width:420px;
}

h1{
    font-family:'Great Vibes';
    color:white;
    font-size:clamp(2.8rem,8vw,4rem);
    margin:0 0 10px;
    text-shadow:0 0 25px var(--neon);
}

.subtitle{
    color:var(--neon);
    letter-spacing:3px;
    font-size:.8rem;
    margin-bottom:50px;
    opacity:.9;
}

/* Kiss Button */
.kiss-trigger{
    width:clamp(120px,40vw,160px);
    height:clamp(120px,40vw,160px);
    border-radius:50%;
    background:rgba(255,255,255,.04);
    border:1px solid rgba(255,0,84,.4);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:clamp(55px,14vw,70px);
    margin:0 auto;
    cursor:pointer;
    box-shadow:0 0 25px rgba(255,0,84,.3);
    transition:transform .2s ease;
    position:relative;
}

.kiss-trigger::after{
    content:'';
    position:absolute;
    inset:-12px;
    border-radius:50%;
    border:2px solid var(--neon);
    animation:pulse 2s infinite;
    opacity:.4;
}

@keyframes pulse{
    0%{transform:scale(1);opacity:.4}
    100%{transform:scale(1.5);opacity:0}
}

.instruction{
    margin-top:40px;
    color:white;
    letter-spacing:4px;
    font-size:.7rem;
    opacity:.6;
    animation:blink 2s infinite;
}
@keyframes blink{
    0%,100%{opacity:.2}
    50%{opacity:.7}
}

/* Final Screen */
#finalNote{
    position:fixed;
    inset:0;
    background:radial-gradient(circle,#1a0008,#020005);
    z-index:50;
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow-y:auto;
}

.letter-content{
    background:rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.15);
    padding:30px 25px;
    border-radius:32px;
    max-width:420px;
    box-shadow:0 25px 60px rgba(0,0,0,.6);
}

.thought{
    font-family:'Parisienne';
    font-size:clamp(1.3rem,4vw,1.6rem);
    line-height:1.6;
    color:#eee;
}

.thought strong{
    font-family:'Great Vibes';
    color:var(--neon);
    font-size:clamp(1.9rem,6vw,2.3rem);
    text-shadow:0 0 18px var(--neon);
}

.btn-restart{
    margin-top:35px;
    padding:14px 32px;
    border-radius:30px;
    background:transparent;
    border:1px solid rgba(255,255,255,.3);
    color:#aaa;
    letter-spacing:2px;
    font-size:.7rem;
}

/* Energy Particles */
.energy-particle{
    position:fixed;
    width:3px;
    height:3px;
    background:var(--neon);
    border-radius:50%;
    filter:blur(1px);
    pointer-events:none;
    z-index:1000;
}
</style>
</head>

<body>

<!-- HOME BUTTON -->
<button class="home-btn" onclick="location.href='index.html'">üè† Home</button>

<div class="aurora"></div>

<div class="main-container" id="gameView">
    <h1>Kiss Day</h1>
    <div class="subtitle">SOUL CONNECTION</div>

    <div class="kiss-trigger"
         id="target"
         ontouchstart="startHold(event)"
         ontouchend="endHold()"
         onmousedown="startHold(event)"
         onmouseup="endHold()">
        üíã
    </div>

    <div class="instruction" id="hint">Place your thumb to connect</div>
</div>

<div id="finalNote">
    <div class="letter-content">
        <div style="font-size:38px;margin-bottom:15px;">‚ú®üíñ‚ú®</div>
        <div class="thought">
            My Dearest Queen,<br><br>
            A kiss is the <strong>silent language</strong> of my heart.  
            When my lips meet yours, the world disappears, and for that moment, we are <strong>one</strong>.
            <br><br>
            This kiss carries every ounce of my love ‚Äî always.
        </div>
    </div>

    <button class="btn-restart" onclick="location.reload()">Send Another Kiss</button>
</div>

<script>
let timer=null;
let progress=0;
const target=document.getElementById("target");
const hint=document.getElementById("hint");

function startHold(e){
    e.preventDefault();
    if(timer) return;

    target.style.transform="scale(.9)";
    hint.innerText="Fusing Souls‚Ä¶";
    hint.style.opacity="1";

    timer=setInterval(()=>{
        progress+=2;
        glow();
        spawnParticle(e);

        if(progress>=100){
            finish();
        }
    },30);
}

function endHold(){
    clearInterval(timer);
    timer=null;
    if(progress<100){
        progress=0;
        target.style.transform="scale(1)";
        target.style.boxShadow="0 0 25px rgba(255,0,84,.3)";
        hint.innerText="Place your thumb to connect";
    }
}

function glow(){
    target.style.boxShadow=`0 0 ${progress*2}px var(--neon)`;
}

function spawnParticle(e){
    const p=document.createElement("div");
    p.className="energy-particle";
    const touch=e.touches?e.touches[0]:e;
    p.style.left=touch.clientX+"px";
    p.style.top=touch.clientY+"px";
    document.body.appendChild(p);

    const rect=target.getBoundingClientRect();
    p.animate([
        {transform:"translate(0,0)",opacity:1},
        {transform:`translate(${rect.left+rect.width/2-touch.clientX}px,${rect.top+rect.height/2-touch.clientY}px) scale(0)`,opacity:0}
    ],{duration:900,easing:"ease-out"});

    setTimeout(()=>p.remove(),900);
}

function finish(){
    clearInterval(timer);
    if(navigator.vibrate) navigator.vibrate([100,50,150]);

    document.getElementById("gameView").style.display="none";
    document.getElementById("finalNote").style.display="flex";
}
</script>

</body>
</html>
