<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day | For My Wife ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#ff4d6d;
    --secondary:#ff758f;
    --glass:rgba(255,255,255,.18);
    --text:#ffffff;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(-45deg,#800e13,#ad2831,#250902,#640d14);
    background-size:400% 400%;
    animation:bgMove 14s ease infinite;
    overflow-x:hidden;
    overflow-y:auto;
    min-height:100vh;
}

@keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* Floating Roses */
.rose-particle{
    position:fixed;
    pointer-events:none;
    z-index:1;
    filter:drop-shadow(0 0 6px rgba(255,255,255,.4));
}

/* Layout wrapper (important for mobile scroll) */
.page{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:30px 15px;
}

/* Container */
.container{
    width:100%;
    max-width:520px;
    perspective:1200px;
}

/* Glass Card */
.glass-card{
    background:var(--glass);
    backdrop-filter:blur(16px);
    border:1px solid rgba(255,255,255,.25);
    border-radius:28px;
    padding:40px 30px;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,.45);
    color:var(--text);
    animation:cardIn 1.1s ease;
    transition:.6s cubic-bezier(.4,0,.2,1);
}

@keyframes cardIn{
    from{opacity:0;transform:translateY(40px) scale(.9)}
    to{opacity:1;transform:translateY(0) scale(1)}
}

/* Rose Icon */
.main-rose{
    font-size:80px;
    margin-bottom:15px;
    display:block;
    filter:drop-shadow(0 0 18px var(--primary));
    animation:rosePulse 2.5s infinite;
}

@keyframes rosePulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.12)}
    100%{transform:scale(1)}
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:3.6rem;
    margin:0;
}

.subtitle{
    font-family:'Playfair Display',serif;
    font-style:italic;
    letter-spacing:1px;
    opacity:.9;
    margin:12px 0 26px;
}

/* Button */
.btn-reveal{
    background:#fff;
    color:var(--primary);
    border:none;
    padding:14px 34px;
    border-radius:50px;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
    box-shadow:0 12px 25px rgba(0,0,0,.25);
}

.btn-reveal:hover{
    transform:translateY(-2px) scale(1.05);
    box-shadow:0 18px 35px rgba(0,0,0,.35);
}

/* Reveal Section */
#secretNote{
    display:none;
    margin-top:30px;
    padding-top:20px;
    border-top:1px solid rgba(255,255,255,.25);
}

/* Letter */
.letter-content{
    font-family:'Playfair Display',serif;
    font-size:1.1rem;
    line-height:1.7;
    color:#fff;
    text-align:left;
    white-space:pre-line;
}

/* Typing cursor */
.typing::after{
    content:"|";
    animation:blink 1s infinite;
}

@keyframes blink{
    0%,50%{opacity:1}
    51%,100%{opacity:0}
}

.hidden{display:none}

/* Mobile Optimizations */
@media(max-width:480px){
    h1{font-size:3rem}
    .main-rose{font-size:70px}
    .glass-card{padding:30px 22px}
    .letter-content{font-size:1.05rem}
}
</style>
</head>

<body>

<div class="page">
    <div class="container">
        <div class="glass-card" id="mainCard">

            <span class="main-rose">üåπ</span>
            <h1>Rose Day</h1>
            <p class="subtitle">To the flower of my heart</p>

            <div id="introContent">
                <p>One rose for the woman who makes my life a beautiful garden.</p>
                <button class="btn-reveal" onclick="revealNote()">Read My Heart üíå</button>
            </div>

            <div id="secretNote">
                <div class="letter-content typing" id="typedText"></div>
                <button class="btn-reveal"
                        style="margin-top:25px;background:transparent;color:#fff;border:1px solid #fff"
                        onclick="hideNote()">Go Back</button>
            </div>

        </div>
    </div>
</div>

<script>
// Floating roses
function createRose(){
    const rose=document.createElement('div');
    rose.className='rose-particle';
    const icons=['üåπ','üå∏','‚ù§Ô∏è','‚ú®'];
    rose.innerText=icons[Math.floor(Math.random()*icons.length)];
    rose.style.left=Math.random()*100+'vw';
    rose.style.top='-40px';
    rose.style.fontSize=14+Math.random()*22+'px';
    rose.style.opacity=0.4+Math.random()*0.5;

    const duration=7+Math.random()*6;
    rose.style.transition=`transform ${duration}s linear, opacity ${duration}s`;
    document.body.appendChild(rose);

    setTimeout(()=>{
        rose.style.transform=`translate(${Math.random()*80-40}px,110vh) rotate(${Math.random()*360}deg)`;
        rose.style.opacity=0;
    },100);

    setTimeout(()=>rose.remove(),duration*1000);
}
setInterval(createRose,400);

// Typing letter
const letterText=`My Dear Wife,

Like a rose, your love is my greatest fragrance.
You‚Äôve brought so much color into my world that I can't imagine a single day without your bloom.

Every petal of our journey together is a memory I cherish forever.
Thank you for being my constant spring.

Happy Rose Day, My Love! üåπ‚ù§Ô∏è`;

function revealNote(){
    introContent.classList.add('hidden');
    secretNote.style.display='block';
    mainCard.style.background='rgba(0,0,0,.45)';
    typeWriter(letterText,'typedText',28);
}

function hideNote(){
    window.location.href = "index.html";
}

function typeWriter(text,id,speed){
    let i=0;
    const el=document.getElementById(id);
    el.innerHTML='';
    const timer=setInterval(()=>{
        el.innerHTML+=text.charAt(i);
        i++;
        if(i>=text.length) clearInterval(timer);
    },speed);
}
</script>

</body>
</html>
