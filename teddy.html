<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day | My Forever Cuddle üß∏</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&family=Caveat:wght@700&display=swap" rel="stylesheet">

<style>
:root{
    --soft-pink:#fec5bb;
    --deep-rose:#fae1dd;
    --accent:#ff85a1;
    --text:#6d597a;
}

*{box-sizing:border-box}

body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#f8edeb 0%,#ffd7ba 100%);
    font-family:'Poppins',sans-serif;
    overflow-x:hidden;
    color:var(--text);
}

/* Floating background petals */
.ambient-heart{
    position:fixed;
    pointer-events:none;
    z-index:0;
    opacity:.25;
    animation:floatUp 7s linear infinite;
}

@keyframes floatUp{
    from{transform:translateY(110vh) scale(.6)}
    to{transform:translateY(-10vh) scale(1.2)}
}

/* Page wrapper */
.page{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:30px 15px;
}

/* Container */
.container{
    width:100%;
    max-width:430px;
    z-index:5;
}

/* Card */
.glass-card{
    background:rgba(255,255,255,.55);
    backdrop-filter:blur(18px);
    border:2px solid #fff;
    border-radius:45px;
    padding:38px 22px;
    text-align:center;
    box-shadow:0 25px 55px rgba(0,0,0,.12);
    animation:cardIn 1s ease;
    transition:.8s ease;
}

@keyframes cardIn{
    from{opacity:0;transform:translateY(40px) scale(.92)}
    to{opacity:1;transform:translateY(0) scale(1)}
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:3.2rem;
    margin:0;
}

.hint{
    font-size:.85rem;
    letter-spacing:1px;
    font-weight:600;
    margin-bottom:10px;
}

/* Center stage */
.center-stage{
    height:240px;
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
}

#mainTeddy{
    font-size:95px;
    z-index:5;
    transition:.4s cubic-bezier(.175,.885,.32,1.275);
    filter:drop-shadow(0 10px 15px rgba(0,0,0,.12));
}

/* Orbit bears */
.orbit-bear{
    position:absolute;
    font-size:38px;
    cursor:pointer;
    transition:.6s cubic-bezier(.6,-0.28,.735,.045);
}

.orbit-bear:hover{transform:scale(1.25)}

/* Final message */
#finalMessage{
    display:none;
    animation:popIn .9s forwards;
}

@keyframes popIn{
    from{opacity:0;transform:scale(.85)}
    to{opacity:1;transform:scale(1)}
}

.letter{
    font-family:'Caveat',cursive;
    font-size:1.6rem;
    line-height:1.45;
    background:rgba(255,255,255,.75);
    padding:22px;
    border-radius:28px;
    margin-top:18px;
    text-align:left;
}

.btn-restart{
    margin-top:20px;
    background:var(--text);
    color:white;
    border:none;
    padding:10px 26px;
    border-radius:30px;
    cursor:pointer;
    font-weight:600;
}

/* Mobile tweaks */
@media(max-width:480px){
    h1{font-size:2.8rem}
    #mainTeddy{font-size:85px}
    .orbit-bear{font-size:34px}
    .letter{font-size:1.45rem}
}
</style>
</head>

<body>

<div class="page">
<div class="container">
<div class="glass-card" id="card">

    <!-- GAME -->
    <div id="gameView">
        <h1>Teddy Day</h1>
        <p class="hint">TAP THE BEARS TO SEND HUGS ü§ç</p>

        <div class="center-stage" id="stage">
            <div id="mainTeddy">üß∏</div>
        </div>
    </div>

    <!-- FINAL -->
    <div id="finalMessage">
        <div style="font-size:95px;margin-bottom:10px;">üß∏‚ù§Ô∏è</div>
        <h2 style="font-family:'Dancing Script';font-size:2.4rem;margin:0;">
            My Sweetest Wife,
        </h2>
        <div class="letter">
            Just like a teddy bear, I promise to be your comfort and warmth.  
            <br><br>
            You make my life feel like a soft, cozy hug every single day.  
            <br><br>
            <strong>Happy Teddy Day, My Love! üß∏üíñ</strong>
        </div>
        <button class="btn-restart" onclick="location.href='index.html'">Back to Our Journey</button>
    </div>

</div>
</div>
</div>

<script>
const stage=document.getElementById('stage');
const mainTeddy=document.getElementById('mainTeddy');
const icons=['üêª','üêº','üê®','üêª‚Äç‚ùÑÔ∏è','üçØ','‚ú®'];
let count=0;

// Create orbit bears
icons.forEach((icon,i)=>{
    const b=document.createElement('div');
    b.className='orbit-bear';
    b.innerText=icon;

    const angle=(i/icons.length)*Math.PI*2;
    const radius=115;
    const x=Math.cos(angle)*radius;
    const y=Math.sin(angle)*radius;

    b.style.left=`calc(50% + ${x}px - 18px)`;
    b.style.top=`calc(50% + ${y}px - 18px)`;

    b.onclick=(e)=>{
        if(b.style.opacity==='0')return;

        b.style.left='calc(50% - 18px)';
        b.style.top='calc(50% - 18px)';
        b.style.transform='scale(0) rotate(360deg)';
        b.style.opacity='0';

        count++;
        mainTeddy.style.transform=`scale(${1+count*0.08})`;
        burst(e.clientX,e.clientY);

        if(count===icons.length){
            setTimeout(showFinal,900);
        }
    };

    stage.appendChild(b);
});

// Heart burst
function burst(x,y){
    for(let i=0;i<6;i++){
        const h=document.createElement('div');
        h.innerText='‚ù§Ô∏è';
        h.style.position='fixed';
        h.style.left=x+'px';
        h.style.top=y+'px';
        h.style.pointerEvents='none';
        document.body.appendChild(h);

        h.animate([
            {transform:'translate(0,0) scale(1)',opacity:1},
            {transform:`translate(${(Math.random()-0.5)*120}px,${(Math.random()-0.5)*120}px) scale(0)`,opacity:0}
        ],{duration:900});

        setTimeout(()=>h.remove(),900);
    }
}

function showFinal(){
    document.getElementById('gameView').style.display='none';
    document.getElementById('finalMessage').style.display='block';
    document.getElementById('card').style.background='white';
    document.getElementById('card').style.transform='scale(1.04)';
}

// Ambient background petals
setInterval(()=>{
    const h=document.createElement('div');
    h.className='ambient-heart';
    h.innerText=Math.random()>0.5?'üå∏':'üíñ';
    h.style.left=Math.random()*100+'vw';
    h.style.fontSize=14+Math.random()*22+'px';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
},600);
</script>

</body>
</html>
