<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day | My Vows to You üíç</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
    --bg1:#0f0c29;
    --bg2:#302b63;
    --bg3:#24243e;
    --gold:#d4af37;
    --pink:#ff4d6d;
    --glass:rgba(255,255,255,.12);
}

*{box-sizing:border-box}

body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
    font-family:'Poppins',sans-serif;
    color:white;
    overflow-x:hidden;
}

/* Page wrapper */
.page{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:35px 15px;
}

/* Stars */
.star{
    position:fixed;
    background:white;
    border-radius:50%;
    opacity:0;
    animation:twinkle var(--d) infinite;
    z-index:0;
}

@keyframes twinkle{
    0%,100%{opacity:0;transform:scale(.6)}
    50%{opacity:.9;transform:scale(1.3)}
}

/* Card */
.container{
    width:100%;
    max-width:460px;
    z-index:5;
}

.vow-card{
    background:var(--glass);
    backdrop-filter:blur(26px);
    border-radius:42px;
    padding:45px 28px;
    text-align:center;
    box-shadow:0 30px 70px rgba(0,0,0,.6);
    border:1px solid rgba(212,175,55,.35);
    animation:cardIn 1s ease;
}

@keyframes cardIn{
    from{opacity:0;transform:translateY(40px) scale(.95)}
    to{opacity:1;transform:translateY(0) scale(1)}
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:3.3rem;
    color:var(--gold);
    margin:0;
    text-shadow:0 0 18px rgba(212,175,55,.45);
}

.promise-icon{
    font-size:72px;
    margin:18px 0;
    filter:drop-shadow(0 0 12px var(--pink));
    animation:pulse 2.5s infinite;
}

@keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.12)}
}

/* Vow list */
.vow-list{
    margin:25px 0;
    text-align:left;
    max-height:260px;
    overflow-y:auto;
    padding-right:5px;
}

.vow-item{
    background:rgba(255,255,255,.08);
    margin-bottom:14px;
    padding:16px 18px;
    border-radius:18px;
    border-left:3px solid var(--gold);
    opacity:0;
    transform:translateY(15px) scale(.95);
    transition:.5s cubic-bezier(.4,0,.2,1);
}

.vow-item.visible{
    opacity:1;
    transform:translateY(0) scale(1);
}

.vow-text{
    font-family:'Playfair Display',serif;
    font-size:1.05rem;
    font-style:italic;
    line-height:1.5;
}

/* Button */
.btn{
    background:linear-gradient(45deg,var(--gold),#f9e29d);
    color:#1a1a1a;
    border:none;
    padding:16px 42px;
    border-radius:50px;
    font-weight:700;
    cursor:pointer;
    text-transform:uppercase;
    letter-spacing:1px;
    transition:.3s;
    box-shadow:0 12px 25px rgba(0,0,0,.35);
}

.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 18px 30px rgba(212,175,55,.45);
}

/* Final seal */
#finalSeal{
    display:none;
    animation:fadeIn 1.2s forwards;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(.95)}
    to{opacity:1;transform:scale(1)}
}

.final-text{
    font-family:'Playfair Display',serif;
    font-size:1.2rem;
    line-height:1.7;
    font-style:italic;
    margin-bottom:25px;
}

/* Mobile tweaks */
@media(max-width:480px){
    h1{font-size:2.8rem}
    .vow-text{font-size:1rem}
    .final-text{font-size:1.05rem}
}
</style>
</head>

<body>

<div class="page">
<div class="container">
<div class="vow-card" id="card">

    <div id="initialView">
        <h1>Promise Day</h1>
        <div class="promise-icon">ü§û</div>
        <p style="opacity:.8;font-size:.9rem;">
            Witness my lifetime commitments to you‚Ä¶
        </p>

        <div class="vow-list" id="vowList"></div>

        <button class="btn" id="actionBtn" onclick="revealNextVow()">
            Make a Promise
        </button>
    </div>

    <div id="finalSeal">
        <h2 style="font-family:'Dancing Script';font-size:3rem;color:var(--gold);margin-bottom:15px;">
            My Eternal Vow
        </h2>
        <div class="final-text">
            ‚ÄúTo my beautiful wife,<br><br>
            A promise isn‚Äôt just a word ‚Äî it‚Äôs a piece of my heart.
            I promise to be your home, your peace, and your strength.
            Not just today‚Ä¶ but forever.‚Äù
        </div>
        <div style="font-size:42px;">üíç‚ú®‚ù§Ô∏è</div>
        <button class="btn" style="margin-top:20px;background:transparent;color:white;border:1px solid white;"
                onclick="location.href='index.html'">
            Back to Our Journey
        </button>
    </div>

</div>
</div>
</div>

<script>
/* Star background */
for(let i=0;i<130;i++){
    const s=document.createElement('div');
    s.className='star';
    const size=Math.random()*2+1;
    s.style.width=size+'px';
    s.style.height=size+'px';
    s.style.left=Math.random()*100+'vw';
    s.style.top=Math.random()*100+'vh';
    s.style.setProperty('--d',Math.random()*3+2+'s');
    s.style.animationDelay=Math.random()*5+'s';
    document.body.appendChild(s);
}

/* Promises */
const promises=[
    "I promise to hold your hand through every storm.",
    "I promise to be the reason behind your smile.",
    "I promise to listen, even when you don‚Äôt speak.",
    "I promise to choose you every single day.",
    "I promise to protect your peace and dreams.",
    "I promise my love will only grow deeper."
];

let index=0;

function revealNextVow(){
    if(index<promises.length){
        const list=document.getElementById('vowList');
        const div=document.createElement('div');
        div.className='vow-item';
        div.innerHTML=`<span class="vow-text">"${promises[index]}"</span>`;
        list.appendChild(div);

        setTimeout(()=>div.classList.add('visible'),20);
        list.scrollTop=list.scrollHeight;

        index++;

        if(index===promises.length){
            const btn=document.getElementById('actionBtn');
            btn.innerText='Seal These Promises';
            btn.onclick=showFinal;
        }
    }
}

function showFinal(){
    document.getElementById('initialView').style.opacity='0';
    setTimeout(()=>{
        document.getElementById('initialView').style.display='none';
        document.getElementById('finalSeal').style.display='block';
        document.getElementById('card').style.border='2px solid var(--gold)';
    },500);
}
</script>

</body>
</html>
