<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Heart For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
    --rose-pink:#ff4d6d;
    --deep-red:#c9184a;
    --bg-gradient:linear-gradient(135deg,#fbc2eb 0%,#a6c1ee 100%);
}
*{box-sizing:border-box}

body{
    margin:0;
    min-height:100vh;
    font-family:'Poppins',sans-serif;
    background:var(--bg-gradient);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow-x:hidden;
}

/* Floating hearts */
.heart-particle{
    position:fixed;
    pointer-events:none;
    z-index:0;
    animation:floatUp linear infinite;
}
@keyframes floatUp{
    from{transform:translateY(110vh)}
    to{transform:translateY(-10vh)}
}

/* Valentine Modal */
#valentineModal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    backdrop-filter:blur(10px);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:1000;
}
.modal-box{
    background:#fff;
    border-radius:28px;
    padding:30px;
    max-width:420px;
    width:90%;
    text-align:center;
    border:4px solid var(--rose-pink);
}
.modal-box img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:18px;
}
.modal-box h2{
    font-family:'Dancing Script',cursive;
    color:var(--deep-red);
}
.modal-box p{
    color:#666;
    font-style:italic;
}
.btn-wrap{
    display:flex;
    gap:15px;
    margin-top:20px;
}
.btn{
    flex:1;
    padding:12px;
    border-radius:50px;
    border:none;
    font-size:1rem;
    cursor:pointer;
}
#yesBtn{background:var(--rose-pink);color:#fff}
#noBtn{background:#eee}

/* Main Content */
#mainContent{
    display:none;
    width:100%;
    max-width:1200px;
    text-align:center;
    padding:40px 10px;
    z-index:1;
}
.headline{
    font-family:'Dancing Script',cursive;
    color:#fff;
    font-size:clamp(2.4rem,7vw,4rem);
    margin-bottom:30px;
}

/* Grid */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:25px;
}

/* Cards */
.card{
    background:#fff;
    padding:15px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,.15);
    transition:.3s;
    cursor:pointer;
}
.card.unlocked:hover{transform:scale(1.05)}
.card.locked{filter:grayscale(1)}

.img-container{
    height:220px;
    overflow:hidden;
    border-radius:8px;
    position:relative;
}
.img-container img{
    width:100%;
    height:100%;
    object-fit:cover;
}
.lock-badge{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:2.5rem;
    background:rgba(255,255,255,.8);
}
.card span{
    display:block;
    font-size:.8rem;
    margin-top:10px;
    color:#999;
}
.card h3{
    font-family:'Dancing Script',cursive;
    color:var(--deep-red);
    font-size:1.7rem;
}

/* Day Modal */
#dayModal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    backdrop-filter:blur(8px);
    z-index:2000;
    align-items:center;
    justify-content:center;
}
.day-box{
    background:#fff;
    padding:30px;
    max-width:420px;
    width:90%;
    border-radius:25px;
    text-align:center;
}
/* ===== Attractive Day Modal ===== */
.day-modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.65);
    backdrop-filter:blur(12px);
    z-index:2000;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Modal Card */
.fancy-modal{
    background:linear-gradient(135deg,#fff1f5,#ffe4ec);
    padding:35px 30px 30px;
    max-width:420px;
    width:90%;
    border-radius:30px;
    text-align:center;
    position:relative;
    animation:popIn .5s ease;
    box-shadow:0 25px 60px rgba(201,24,74,.35);
}

/* Entrance animation */
@keyframes popIn{
    0%{transform:scale(.7);opacity:0}
    100%{transform:scale(1);opacity:1}
}

/* Floating heart */
.modal-heart{
    position:absolute;
    top:-30px;
    left:50%;
    transform:translateX(-50%);
    font-size:3rem;
    background:white;
    width:70px;
    height:70px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 10px 30px rgba(255,77,109,.4);
}

/* Title */
.modal-title{
    font-family:'Dancing Script',cursive;
    font-size:2.4rem;
    color:#c9184a;
    margin-top:30px;
    margin-bottom:10px;
}

/* Message */
.modal-message{
    font-size:1.05rem;
    color:#555;
    line-height:1.6;
    margin-bottom:10px;
}

/* Countdown */
.modal-countdown{
    font-weight:700;
    font-size:1.1rem;
    color:#ff4d6d;
    margin:15px 0;
}

/* Buttons */
.btn-love{
    background:linear-gradient(135deg,#ff4d6d,#c9184a);
    color:white;
    box-shadow:0 8px 25px rgba(255,77,109,.4);
    margin-top:15px;
}
.btn-love:hover{
    transform:translateY(-2px);
}

.btn-soft{
    background:white;
    color:#c9184a;
    border:2px solid #ffd6e0;
    margin-top:10px;
}
.btn-soft:hover{
    background:#fff1f5;
}
/* Button container */
.modal-actions{
    display:flex;
    gap:15px;
    margin-top:25px;
    justify-content:center;
    flex-wrap:wrap;
}

/* Primary button */
.btn-love{
    min-width:220px;
    padding:14px 22px;
    font-size:1.05rem;
}

/* Secondary button */
.btn-close{
    min-width:140px;
    padding:12px 20px;
    opacity:.85;
}

/* Mobile tweak */
@media(max-width:420px){
    .modal-actions{
        flex-direction:column;
    }
    .btn-love,.btn-close{
        width:100%;
    }
}

</style>
</head>

<body>

<!-- Valentine Ask Modal -->
<div id="valentineModal">
    <div class="modal-box">
        <img src="https://img.freepik.com/free-vector/vector-happy-valentines-day-design-with-heart-roses-flower-handwriting-letter-red-background_1314-2935.jpg?w=740">
        <h2>My Dearest ‚ú®</h2>
        <p>"In a world full of temporary things, you are my forever."</p>
        <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
        <div class="btn-wrap">
            <button class="btn" id="yesBtn">Yes üåπ</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>
</div>

<!-- Main Content -->
<div id="mainContent">
    <h1 class="headline">Our Valentine's Week Journey</h1>
    <div class="grid" id="calendarGrid"></div>
</div>

<!-- Day Modal -->
<div id="dayModal" class="day-modal">
    <div class="day-box fancy-modal">
        <div class="modal-heart">‚ù§Ô∏è</div>

        <h2 id="modalTitle" class="modal-title"></h2>

        <p id="modalText" class="modal-message"></p>
        <p id="countdownText" class="modal-countdown"></p>

        <div class="modal-actions">
            <button id="openBtn" class="btn btn-love">Open My Surprise ‚ù§Ô∏è</button>
            <button onclick="closeDayModal()" class="btn btn-soft btn-close">Close</button>
        </div>

    </div>
</div>


<script>
// Floating hearts
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart-particle";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=10+Math.random()*20+"px";
    h.style.animationDuration=4+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
},400);

// No button escape
const noBtn=document.getElementById("noBtn");
["mouseover","touchstart"].forEach(e=>{
    noBtn.addEventListener(e,()=>{
        noBtn.style.position="fixed";
        noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
        noBtn.style.top=Math.random()*(window.innerHeight-60)+"px";
    });
});

// Yes click
yesBtn.onclick=()=>{
    valentineModal.style.display="none";
    mainContent.style.display="block";
};

// Days data (IMAGES KEPT)
const days=[
 {name:"Rose Day",date:7,page:"rose.html",msg:"A rose for every smile you give me üåπ",img:"https://img.freepik.com/premium-psd/happy-rose-day-social-media-design_1303737-6268.jpg?w=740"},
 {name:"Propose Day",date:8,page:"propose.html",msg:"Today I propose my forever to you üíç",img:"https://img.freepik.com/premium-psd/happy-propose-day-social-media-design_1303737-6200.jpg?w=740"},
 {name:"Chocolate Day",date:9,page:"chocolate.html",msg:"Life is sweeter with you üç´",img:"https://img.freepik.com/premium-photo/dark-chocolate_960117-632.jpg?ga=GA1.1.2132214268.1767085607&semt=ais_hybrid&w=740"},
 {name:"Teddy Day",date:10,page:"teddy.html",msg:"A teddy hug whenever you miss me üß∏",img:"https://img.freepik.com/premium-psd/teddy-day-design-with-bokeh-effect_667318-15245.jpg?w=740"},
 {name:"Promise Day",date:11,page:"promise.html",msg:"I promise to choose you every day ü§û",img:"https://img.freepik.com/premium-psd/happy-propose-day-social-media-design_1303737-6240.jpg?ga=GA1.1.2132214268.1767085607&semt=ais_hybrid&w=740"},
 {name:"Hug Day",date:12,page:"hug.html",msg:"This hug carries all my love ü§ó",img:"https://img.freepik.com/premium-photo/happy-hug-day_1270086-933.jpg?w=740"},
 {name:"Kiss Day",date:13,page:"kiss.html",msg:"One kiss, thousand feelings üíã",img:"https://img.freepik.com/premium-vector/international-happy-kissing-day-vector-illustration-flat-hand-drawn-kiss-concept_1020331-13537.jpg?w=740"},
 {name:"Valentine's Day",date:14,page:"valentine.html",msg:"You are my today and all my tomorrows ‚ù§Ô∏è",img:"https://img.freepik.com/premium-vector/happy-valentines-day-love-tree_716098-2717.jpg?w=740"}
];

const grid=document.getElementById("calendarGrid");
const today=new Date();
const year=today.getFullYear();

let countdownInterval;

days.forEach(day=>{
    const unlockDate=new Date(year,0,day.date,0,0,0);
    const unlocked=today>=unlockDate;

    const card=document.createElement("div");
    card.className=`card ${unlocked?"unlocked":"locked"}`;

    card.innerHTML=`
        <div class="img-container">
            ${!unlocked?'<div class="lock-badge">üîí</div>':""}
            <img src="${day.img}">
        </div>
        <span>FEBRUARY ${day.date}</span>
        <h3>${day.name}</h3>
    `;

    card.onclick=()=>openDayModal(day,unlocked,unlockDate);
    grid.appendChild(card);
});

function openDayModal(day,unlocked,unlockDate){
    dayModal.style.display="flex";
    modalTitle.textContent=day.name;

    if(unlocked){
        modalText.textContent=day.msg;
        countdownText.textContent="";
        openBtn.style.display="block";
        openBtn.onclick=()=>window.location.href=day.page;
    }else{
        openBtn.style.display="none";
        updateCountdown(unlockDate);
        countdownInterval=setInterval(()=>updateCountdown(unlockDate),1000);
    }
}

function updateCountdown(unlockDate){
    const diff=unlockDate-new Date();
    if(diff<=0){
        countdownText.textContent="Unlocked! Refresh the page üíñ";
        clearInterval(countdownInterval);
        return;
    }
    const d=Math.floor(diff/(1000*60*60*24));
    const h=Math.floor((diff/(1000*60*60))%24);
    const m=Math.floor((diff/(1000*60))%60);
    const s=Math.floor((diff/1000)%60);
    modalText.textContent="This surprise unlocks in:";
    countdownText.textContent=`${d}d ${h}h ${m}m ${s}s ‚è≥`;
}

function closeDayModal(){
    dayModal.style.display="none";
    clearInterval(countdownInterval);
}
</script>

</body>
</html>
