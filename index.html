<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beary Special Week ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4b6e;
            --soft-pink: #fff0f3;
            --text-gray: #444;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--soft-pink);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
        }

        /* Floating Hearts */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(255, 75, 110, 0.2);
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 5px solid #fff;
        }

        h1 { color: var(--primary-pink); font-size: 1.6rem; margin-bottom: 1rem; }
        .day-title { font-size: 1.4rem; font-weight: bold; color: #d63384; margin: 0; }
        .sweet-line { font-style: italic; color: #666; margin: 10px 0; font-size: 0.95rem; }
        
        .main-img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 20px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-in;
        }

        .wish-text { font-size: 1.3rem; font-weight: bold; color: var(--primary-pink); margin-top: 10px; }

        .btn-group { margin-top: 25px; display: flex; justify-content: center; gap: 15px; }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-yes { background: var(--primary-pink); color: white; box-shadow: 0 5px 15px rgba(255, 75, 110, 0.3); }
        .btn-no { background: #eee; color: #777; }
        button:hover { transform: scale(1.05); filter: brightness(1.1); }

        .hidden { display: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10)px; } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="heart-bg" id="heart-container"></div>

<div id="page-ask" class="container">
    <h1>Our Valentine's Week is starting in 7 days! üß∏</h1>
    <p>Would you like to celebrate every single day of this week with me?</p>
    <div class="btn-group">
        <button class="btn-yes" onclick="startShow()">Yes, I do! ‚ù§Ô∏è</button>
        <button class="btn-no" onclick="goToNo()">No</button>
    </div>
</div>

<div id="page-no" class="container hidden">
    <h1>Wait... Why did you choose No? ü•∫</h1>
    <p>The bears are very sad now. Was it a mistake? Please tell me you want to celebrate!</p>
    <div class="btn-group">
        <button class="btn-yes" onclick="reset()">Try Again! ‚ú®</button>
    </div>
</div>

<div id="page-celebrate" class="container hidden">
    <p id="day-heading" class="day-title"></p>
    <p id="sweet-line" class="sweet-line"></p>
    <img id="display-img" class="main-img" src="" alt="Bear Celebration">
    <p id="wish-text" class="wish-text"></p>
    <div class="btn-group">
        <button class="btn-yes" id="next-btn" onclick="nextDay()">Next Day ‚Üí</button>
    </div>
</div>

<script>
    const content = [
        { day: "Feb 7: Rose Day", line: "Like two bears sharing a rose, our love is in full bloom.", wish: "Happy Rose Day, My Dearest!", img: "https://images.unsplash.com/photo-1523293182086-7651a899d37f?auto=format&fit=crop&q=80&w=500" },
        { day: "Feb 8: Propose Day", line: "Two bears, one promise. I'd choose you every time.", wish: "Will you stay mine forever?", img: "https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&q=80&w=500" },
        { day: "Feb 9: Chocolate Day", line: "You're sweeter than any treat these bears could find!", wish: "Happy Chocolate Day, Sweetie!", img: "https://images.unsplash.com/photo-1548238830-679904975cc3?auto=format&fit=crop&q=80&w=500" },
        { day: "Feb 10: Teddy Day", line: "Just two fluffy bears giving the world's softest cuddles.", wish: "Happy Teddy Day to my favorite teddy!", img: "https://images.unsplash.com/photo-1559454403-b8fb88521f11?auto=format&fit=crop&q=80&w=500" },
        { day: "Feb 11: Promise Day", line: "A bear's promise: I'll always be by your side.", wish: "I promise to love you always.", img: "https://images.unsplash.com/photo-1516589091380-5d8e87df30fd?auto=format&fit=crop&q=80&w=500" },
        { day: "Feb 12: Hug Day", line: "Nothing feels better than a warm, fuzzy bear hug.", wish: "Happy Hug Day, Love!", img: "https://images.unsplash.com/photo-1494548162494-384bba4ab999?auto=format&fit=crop&q=80&w=500" },
        { day: "Feb 13: Kiss Day", quote: "Sending you a little bear smooch to brighten your day!", wish: "Happy Kiss Day!", img: "https://images.unsplash.com/photo-1518895949257-7621c3c786d7?auto=format&fit=crop&q=80&w=500" },
        { day: "Feb 14: Valentine's Day", line: "The biggest celebration for the best couple ever.", wish: "Happy Valentine's Day, My Life! ‚ù§Ô∏è", img: "https://images.unsplash.com/photo-1518562180175-34a163b1a9a6?auto=format&fit=crop&q=80&w=500" }
    ];

    let currentStep = 0;

    function createHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.position = 'absolute';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        heart.style.opacity = Math.random();
        heart.style.transition = 'transform 4s linear, opacity 4s';
        document.getElementById('heart-container').appendChild(heart);
        
        setTimeout(() => {
            heart.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
            heart.style.opacity = '0';
        }, 100);
        setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 400);

    function goToNo() {
        document.getElementById('page-ask').classList.add('hidden');
        document.getElementById('page-no').classList.remove('hidden');
    }

    function reset() {
        document.getElementById('page-no').classList.add('hidden');
        document.getElementById('page-ask').classList.remove('hidden');
    }

    function startShow() {
        document.getElementById('page-ask').classList.add('hidden');
        document.getElementById('page-celebrate').classList.remove('hidden');
        updateContent();
    }

    function updateContent() {
        const item = content[currentStep];
        document.getElementById('day-heading').innerText = item.day;
        document.getElementById('sweet-line').innerText = item.line;
        document.getElementById('display-img').src = item.img;
        document.getElementById('wish-text').innerText = item.wish;

        if (currentStep === content.length - 1) {
            document.getElementById('next-btn').innerText = "Our Forever Starts Here ‚ù§Ô∏è";
        }
    }

    function nextDay() {
        if (currentStep < content.length - 1) {
            currentStep++;
            updateContent();
        } else {
            alert("I love you more than words can say!");
        }
    }
</script>
</body>
</html>
